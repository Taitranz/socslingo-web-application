spring.application.name=Socslingo Web Application
server.port=8080

# PostgreSQL database configuration (non-sensitive parts)
spring.datasource.url=jdbc:postgresql://localhost:5432/socslingo
spring.datasource.username=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Import the secret file (optional, so the app starts even if the file does not exist)
spring.config.import=optional:classpath:application-secrets.properties