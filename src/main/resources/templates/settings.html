<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/head :: head('Socslingo - The world\'s best way to learn Languages')}"></head>

    <body>
        <div class="container grid grid-cols-sidebar grid-rows-auto">
            <nav th:replace="~{fragments/nav :: nav}"></nav>
            <main class="container grid grid-cols-main col-2 gap-50 py-24">
                <!-- FIRST COLUMN -->
                <div class="container w-630 flex-col col-2 gap-16">
                    <h1 class="settings__title"> Profile </h1>
                    <h1 class="fs-20 text-grey-75 text-bold"> Avatar </h1>
                    <div class="container radius-parent-50 w-100 h-100">
                        <img class="w-100 h-100" src="/images/profile.jpg" alt="Avatar" />
                    </div>
                    <h1 class="fs-20 text-grey-75 text-bold"> Name </h1>
                    <div class="container">
                        <input class="form__input" type="text" id="password" name="password" placeholder="Taitranz" />
                    </div>
                    <h1 class="fs-20 text-grey-75 text-bold"> Username </h1>
                    <div class="container">
                        <input class="form__input" type="text" id="password" name="password" placeholder="Taitranz" />
                    </div>
                    <h1 class="fs-20 text-grey-75 text-bold"> Email </h1>
                    <div class="container">
                        <input class="form__input" type="email" id="password" name="password" placeholder="taitranz@ymail.com" />
                    </div>
                    <h1 class="fs-20 text-grey-75 text-bold"> Current Password </h1>
                    <div class="container">
                        <input class="form__input" type="password" id="password" name="password" placeholder="" />
                    </div>
                    <h1 class="fs-20 text-grey-75 text-bold"> New Password </h1>
                    <div class="container">
                        <input class="form__input" type="password" id="password" name="password" placeholder="" />
                    </div>
                    <div class="btn-container group radius-parent-12 w-142 h-44">
                        <div class="btn__bottom bg-blue-153 group-hover:bg-blue-168"></div>

                        <button class="btn__top bg-blue-176 group-hover:bg-blue-194" type="submit" onclick="event.preventDefault();">
                            <span class="btn__text text-white text-bold"> SAVE CHANGES </span>
                        </button>
                    </div>

                    <div class="btn-container">
                        <button class="btn--borderless" type="submit" onclick="event.preventDefault();">
                            <span class="btn__text text-red-500 text-bold"> DELETE MY ACCOUNT </span>
                        </button>
                    </div>
                </div>
                <!-- SECOND COLUMN -->
                <div class="container w-340 flex-col col-3 gap-25">
                    <div class="container flex-col border-2 border-grey-229 py-24 px-16 radius-16">
                        <h1 class="fs-24 mx-30 mb-16 text-grey-119 font-bold"> Account </h1>
                        <div class="container flex-col gap-4">
                            <div class="container hover:bg-grey-229 py-8 px-30 radius-12 h-40 cursor-pointer">
                                <button class="bg-transparent border-0 cursor-pointer">
                                    <span class="fs-20 text-grey-75 font-bold lh-24"> Preferences </span>
                                </button>
                            </div>
                            <div class="container hover:bg-grey-229 py-8 px-30 radius-12 h-40 cursor-pointer">
                                <button class="bg-transparent border-0 cursor-pointer">
                                    <span class="fs-20 text-grey-75 font-bold lh-24"> Profile </span>
                                </button>
                            </div>
                            <div class="container hover:bg-grey-229 py-8 px-30 radius-12 h-40 cursor-pointer">
                                <button class="bg-transparent border-0 cursor-pointer">
                                    <span class="fs-20 text-grey-75 font-bold lh-24"> Courses </span>
                                </button>
                            </div>
                            <div class="container hover:bg-grey-229 py-8 px-30 radius-12 h-40 cursor-pointer">
                                <button class="bg-transparent border-0 cursor-pointer">
                                    <span class="fs-20 text-grey-75 font-bold lh-24"> Social accounts </span>
                                </button>
                            </div>
                            <div class="container hover:bg-grey-229 py-8 px-30 radius-12 h-40 cursor-pointer">
                                <button class="bg-transparent border-0 cursor-pointer">
                                    <span class="fs-20 text-grey-75 font-bold lh-24"> Privacy settings </span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="btn-container group radius-parent-16 w-full h-46">
                        <div class="btn__bottom bg-grey-229 group-hover:bg-grey-206"></div>
                        <button
                            class="btn__top bg-white border-grey-229 border-2 group-hover:bg-grey-229 group-hover:border-grey-206"
                            type="submit"
                            onclick="window.location.href='/login'"
                        >
                            <span class="fs-16 text-blue-176 text-bold"> LOGOUT </span>
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
