<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/head :: head('Socslingo - The world\'s best way to learn Languages')}"></head>

    <body>
        <div class="layout--main">
            <nav th:replace="~{fragments/nav :: nav}"></nav>
            <main class="main__layout">
                <!-- FIRST COLUMN -->
                <div class="main__container gap-16">
                    <h1 class="settings__title"> Profile </h1>
                    <h1 class="heading heading--md heading--grey-75"> Avatar </h1>
                    <div class="profile__avatar-container">
                        <img class="profile__avatar--setting" src="/images/profile.jpg" alt="Avatar" />
                    </div>
                    <h1 class="heading heading--md heading--grey-75"> Name </h1>
                    <div class="form__field">
                        <input class="form__input" type="text" id="password" name="password" placeholder="Taitranz" />
                    </div>
                    <h1 class="heading heading--md heading--grey-75"> Username </h1>
                    <div class="form__field">
                        <input class="form__input" type="text" id="password" name="password" placeholder="Taitranz" />
                    </div>
                    <h1 class="heading heading--md heading--grey-75"> Email </h1>
                    <div class="form__field">
                        <input class="form__input" type="email" id="password" name="password" placeholder="taitranz@ymail.com" />
                    </div>
                    <h1 class="heading heading--md heading--grey-75"> Current Password </h1>
                    <div class="form__field">
                        <input class="form__input" type="password" id="password" name="password" placeholder="" />
                    </div>
                    <h1 class="heading heading--md heading--grey-75"> New Password </h1>
                    <div class="form__field">
                        <input class="form__input" type="password" id="password" name="password" placeholder="" />
                    </div>
                    <div class="btn-container btn__container--light-blue w-142 h-44">
                        <div class="btn__bottom btn__bottom--light-blue"></div>
                        <button class="btn__top btn__top--light-blue" type="submit" onclick="event.preventDefault();">


                            <span class="btn__text text-white text-bold"> SAVE CHANGES </span>
                        </button>
                    </div>
                    <div class="btn-container">
                        <button class="btn--borderless" type="submit" onclick="event.preventDefault();">
                            <span class="btn__text text-red-500 text-bold"> DELETE MY ACCOUNT </span>
                        </button>
                    </div>
                </div>
                <!-- SECOND COLUMN -->
                <div class="secondary__container gap-16">
                    <div class="settings__panel">
                        <h1 class="settings__panel__heading"> Account </h1>
                        <div class="btn-container--settings-panel">
                            <button class="btn--borderless" type="submit" onclick="event.preventDefault();">
                                <span class="btn__text fs-20 text-grey-75 text-bold"> Perferences </span>
                            </button>
                        </div>
                        <div class="btn-container--settings-panel">

                            <button class="btn--borderless" type="submit" onclick="event.preventDefault();">
                                <span class="btn__text fs-20 text-grey-75 text-bold"> Profile </span>
                            </button>
                        </div>

                        <div class="btn-container--settings-panel">
                            <button class="btn--borderless" type="submit" onclick="event.preventDefault();">
                                <span class="btn__text fs-20 text-grey-75 text-bold"> Courses </span>
                            </button>
                        </div>


                        <div class="btn-container--settings-panel">
                            <button class="btn--borderless" type="submit" onclick="event.preventDefault();">
                                <span class="btn__text fs-20 text-grey-75 text-bold"> Social accounts </span>
                            </button>
                        </div>


                        <div class="btn-container--settings-panel">
                            <button class="btn--borderless" type="submit" onclick="event.preventDefault();">
                                <span class="btn__text fs-20 text-grey-75 text-bold"> Privacy settings </span>
                            </button>
                        </div>
                    </div>

                    <div class="btn-container btn-container--bordered-grey w-full h-46">
                        <div class="btn__bottom btn__bottom--bordered-grey"></div>
                        <button class="btn__top btn__top--bordered-grey" type="submit" onclick="window.location.href='/login'">
                            <span class="btn__text text-blue-176 text-bold"> LOGOUT </span>
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
