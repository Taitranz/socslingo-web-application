<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head('Socslingo - The world\'s best way to learn Languages')}">
</head>

<body>
    <div class="layout--main">
        <nav th:replace="~{fragments/nav :: nav}"></nav>
        <main class="main__settings">
            <div class="settings__container" style="grid-column: 2;">
                <h1 class="settings__title">Profile</h1>
                <h1 class="settings__heading">Avatar</h1>
                <div class="profile__avatar-container">
                    <img class="profile__avatar--setting" src="/images/profile.jpg" alt="Avatar">
                </div>
                <h1 class="settings__heading">Name</h1>
                <div class="authentication__field">
                    <input class="authentication__input" type="text" id="password" name="password"
                        placeholder="Taitranz">
                </div>
                <h1 class="settings__heading">Username</h1>
                <div class="authentication__field">
                    <input class="authentication__input" type="text" id="password" name="password"
                        placeholder="Taitranz">
                </div>
                <h1 class="settings__heading">Email</h1>
                <div class="authentication__field">
                    <input class="authentication__input" type="email" id="password" name="password"
                        placeholder="taitranz@ymail.com">
                </div>
                <h1 class="settings__heading">Current Password</h1>
                <div class="authentication__field">
                    <input class="authentication__input" type="password" id="password" name="password" placeholder="">
                </div>
                <h1 class="settings__heading">New Password</h1>
                <div class="authentication__field">
                    <input class="authentication__input" type="password" id="password" name="password" placeholder="">
                </div>
                <div class="small__button-container">
                    <div class="small__button__base"></div>
                    <button class="small__button__top" type="submit" onclick="event.preventDefault();">
                        <span class="small__button__text">
                            SAVE CHANGES
                        </span>
                    </button>
                </div>
                <div class="borderless__button-container">
                    <button class="borderless__button" type="submit" onclick="event.preventDefault();">
                        <span class="borderless__button__text--red">
                            DELETE MY ACCOUNT
                        </span>
                    </button>
                </div>
            </div>
            <div class="settings__container" style="grid-column: 3;">
                <!-- Additional content for the second column -->
                <h1>COLUMN 2</h1>
                <div class="settings__panel">
                    <h1>Account</h1>
                    <div>
                        Profile Settings
                    </div>
                    <div class="settings_panel__button">
                        <button class="settings_panel__button--top" type="submit" onclick="event.preventDefault();">
                            <span class="settings_panel__button--text">
                                SAVE CHANGES
                            </span>
                        </button>
                    </div>

                </div>
                <div class="authentication__button-container">
                    <div class="authentication__button--base"></div>
                    <button class="authentication__button--top" type="submit" onclick="event.preventDefault();">
                        <span class="authentication__button--text">
                            LOGOUT
                        </span>
                    </button>
                </div>
            </div>



        </main>
    </div>
</body>

</html>
