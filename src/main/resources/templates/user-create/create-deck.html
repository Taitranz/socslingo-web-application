<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head('Socslingo - The world\'s best way to learn Languages')}">
</head>

<body>
    <div class="layout--main">
        <nav th:replace="~{fragments/nav :: nav}"></nav>
        <main class="main__layout">
            <!-- MAIN COLUMN -->
            <div class="main__container">
            
                <div class="btn-container--borderless">
                    <a class="btn btn--borderless" href="/user-content/dashboard">
                        <div class="btn-container--icon">
                            <img class="btn__icon" src="/svg/left-arrow.svg" alt="Back Icon">
                        </div>
                        <span class="btn__text text--fs-1-5 text--grey-175 text--bold">
                            Back
                        </span>

                    </a>
                </div>
                <div class="divider">
                </div>
                <div class="container container--col container__goal-tracking">
                    Create Deck
                </div>

            </div>

            <!-- SECONDARY COLUMN -->
            <div class="secondary__container">
                <div class="container container--panel container--col">
                    <h1 class="heading heading--panel">Create</h1>
                    <div class="btn-container--panel">
                        <button class="btn btn--panel" onclick="event.preventDefault();">
                            <span class="btn__text btn__text--md btn__text--darker-grey">
                                New Deck
                            </span>
                        </button>
                    </div>
                    <div class="btn-container--panel">
                        <button class="btn btn--panel" onclick="event.preventDefault();">
                            <span class="btn__text btn__text--md btn__text--darker-grey">
                                New Flashcard
                            </span>
                        </button>
                    </div>
                    <div class="btn-container--panel">
                        <button class="btn btn--panel" onclick="event.preventDefault();">
                            <span class="btn__text btn__text--md btn__text--darker-grey">
                                New Deck Management
                            </span>
                        </button>
                    </div>
                    <div class="btn-container--panel">
                        <button class="btn btn--panel" onclick="event.preventDefault();">
                            <span class="btn__text btn__text--md btn__text--darker-grey">
                                Import Deck
                            </span>
                        </button>
                    </div>
                    <div class="btn-container--panel">
                        <button class="btn btn--panel" onclick="event.preventDefault();">
                            <span class="btn__text btn__text--md btn__text--darker-grey">
                                Share Deck
                            </span>
                        </button>
                    </div>
                </div>
            </div>

            

        </main>
    </div>
</body>

</html>
