<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/head :: head('Socslingo - The world\'s best way to learn Languages')}"></head>

    <body>
        <div class="grid-cols-sidebar grid-rows-auto container grid">
            <nav th:replace="~{fragments/nav :: nav}"></nav>
            <main class="grid-cols-main col-2 gap-50 container grid py-24">
                <!-- MAIN COLUMN -->
                <div class="w-630 col-2 container flex-col">
                    <div
                        class="btn-container pt-35 border-grey-229 sticky z-10 mb-14 cursor-pointer border-0 border-b-2 bg-transparent bg-white pb-16"
                    >
                        <a
                            class="align-center container h-full cursor-pointer border-0 bg-transparent"
                            href="/user-content/dashboard"
                        >
                            <div class="container flex items-center">
                                <img class="mb-5 h-16 w-16" src="/svg/left-arrow.svg" alt="Back Icon" />
                                <span class="fs-22 text-grey-175 text-bold lh-27 ml-16">Back</span>
                            </div>
                        </a>
                    </div>
                    <div class="container grid">
                        <div class="w-fit-content align-center grid-cols-1-auto container">
                            <div class="w-134 container">
                                <div class="container">
                                    <img
                                        class="max-h-full max-w-full object-contain"
                                        src="/images/dobby_chibby_half-removebg.png"
                                        alt="Flashcard Image"
                                    />
                                </div>
                            </div>
                            <div class="ml-25 container h-full flex-col justify-center">
                                <div class="container">
                                    <h1>Deck Name 1</h1>
                                </div>
                                <div class="container">
                                    <p>Description of deck, the user can write whatever they want</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div class="container">
                        <h3 class="text-blue-176">CREATE DECK</h3>
                    </div>

                    <div id="flashcards-container" class="container flex-col gap-12">
                        <!-- Flashcards will be injected here by JavaScript -->
                    </div>
                </div>

                <div class="w-340 col-3 gap-25 container flex-col">
                    <div class="border-grey-229 radius-16 container flex-col border-2 px-16 py-24">
                        <h1 class="fs-24 mx-30 text-grey-119 text-bold mb-16">Management</h1>

                        <!-- After: number input for selecting how many flashcards -->
                        <div class="container flex-col gap-4">
                            <div class="hover:bg-grey-229 px-30 radius-12 container h-40 cursor-pointer py-8">
                                <div class="container">
                                    <span class="fs-20 text-grey-75 lh-24 font-bold">Number of cards:</span>
                                </div>
                                <div class="container ml-10">
                                    <input
                                        class="fs-20 text-bold text-grey-75 border-0 bg-transparent p-0 text-center outline-0"
                                        type="number"
                                        id="numCards"
                                        max="30"
                                        value="4"
                                        min="1"
                                    />
                                </div>
                            </div>
                            <div class="hover:bg-grey-229 px-30 radius-12 container h-40 cursor-pointer py-8">
                                <button
                                    class="cursor-pointer border-0 bg-transparent"
                                    onclick="event.preventDefault();"
                                >
                                    <span class="fs-20 text-grey-75 lh-24 font-bold">View created cards</span>
                                </button>
                            </div>
                            <div class="hover:bg-grey-229 px-30 radius-12 container h-40 cursor-pointer py-8">
                                <button
                                    class="cursor-pointer border-0 bg-transparent"
                                    onclick="event.preventDefault();"
                                >
                                    <span class="fs-20 text-grey-75 lh-24 font-bold">Quick view deck</span>
                                </button>
                            </div>
                            <div class="hover:bg-grey-229 px-30 radius-12 container h-40 cursor-pointer py-8">
                                <button
                                    class="cursor-pointer border-0 bg-transparent"
                                    onclick="event.preventDefault();"
                                >
                                    <span class="fs-20 text-grey-75 lh-24 font-bold">Delete deck</span>
                                </button>
                            </div>
                            <div class="hover:bg-grey-229 px-30 radius-12 container h-40 cursor-pointer py-8">
                                <button
                                    class="cursor-pointer border-0 bg-transparent"
                                    onclick="event.preventDefault();"
                                >
                                    <span class="fs-20 text-grey-75 lh-24 font-bold">Save as draft</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="border-grey-229 radius-16 container flex-col border-2 px-16 py-24">
                        <h1 class="fs-24 mx-30 text-grey-119 mb-16 font-bold">Decks</h1>
                        <div class="container flex-col gap-4">
                            <div class="hover:bg-grey-229 px-30 radius-12 container h-40 py-8">
                                <button
                                    class="cursor-pointer border-0 bg-transparent"
                                    onclick="event.preventDefault();"
                                >
                                    <span class="fs-20 text-grey-75 lh-24 font-bold">DECK 1 EXAMPLE</span>
                                </button>
                            </div>
                            <div class="hover:bg-grey-229 px-30 radius-12 container h-40 py-8">
                                <button
                                    class="cursor-pointer border-0 bg-transparent"
                                    onclick="event.preventDefault();"
                                >
                                    <span class="fs-20 text-grey-75 lh-24 font-bold">DECK 31 EXAMPLE</span>
                                </button>
                            </div>
                            <div class="hover:bg-grey-229 px-30 radius-12 container h-40 py-8">
                                <button
                                    class="cursor-pointer border-0 bg-transparent"
                                    onclick="event.preventDefault();"
                                >
                                    <span class="fs-20 text-grey-75 lh-24 font-bold">SAMPLE DECK 3</span>
                                </button>
                            </div>
                            <div class="hover:bg-grey-229 px-30 radius-12 container h-40 py-8">
                                <button
                                    class="cursor-pointer border-0 bg-transparent"
                                    onclick="event.preventDefault();"
                                >
                                    <span class="fs-20 text-grey-75 lh-24 font-bold">EXAMPLE DECK 1</span>
                                </button>
                            </div>
                            <div class="hover:bg-grey-229 px-30 radius-12 container h-40 py-8">
                                <button
                                    class="cursor-pointer border-0 bg-transparent"
                                    onclick="event.preventDefault();"
                                >
                                    <span class="fs-20 text-grey-75 lh-24 font-bold">TEST DECK 1</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="btn-container radius-parent-16 h-46 group w-full">
                        <div class="btn__bottom bg-grey-229 group-hover:bg-grey-206"></div>
                        <button
                            class="btn__top border-grey-229 group-hover:bg-grey-229 group-hover:border-grey-206 border-2 bg-white"
                            type="submit"
                            onclick="event.preventDefault();"
                        >
                            <span class="fs-16 text-blue-176 font-bold"> SAVE CHANGES </span>
                        </button>
                    </div>
                </div>
            </main>
        </div>
        <script src="/scripts/flashcard.js"></script>
    </body>
</html>
