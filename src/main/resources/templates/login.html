<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head('Socslingo - The world\'s best way to learn Languages')}">
</head>

<body>
    <div class="layout--authentication">
        <div class="layout__split--left">
            <div class="layout__content">


                <img class="threadjump--grey" src="/images/threadjump_grey.gif" alt="Socslingo Logo">

                <span class="authentication__logo--socslingo">
                    socslingo
                </span>


            </div>
        </div>

        <div class="layout__split--right">
            <div class="layout__header">
                <div class="authentication__switcher-container">
                    <div class="authentication__switcher--base"></div>
                    <button class="authentication__switcher--top" type="button" onclick="window.location.href='/register'">
                        <span class="authentication__switcher--text">
                            SIGN UP
                        </span>
                    </button>
                </div>

            </div>

            <div class="layout__content">

                <h1 class="authentication__title">
                    Log In
                </h1>
                <div class="authentication__form-container">
                    <form th:action="@{/register}" method="post">

                        <div class="authentication__field">
                            <input class="authentication__input" type="email" id="email" name="email"
                                placeholder="Email">
                        </div>
                        <div class="authentication__field">
                            <input class="authentication__input" type="password" id="password" name="password"
                                placeholder="Password">
                        </div>

                        <div class="authentication__button-container">
                            <div class="authentication__button--base"></div>
                            <button class="authentication__button--top" type="submit" onclick="event.preventDefault();">
                                <span class="authentication__button--text">
                                    LOG IN
                                </span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
