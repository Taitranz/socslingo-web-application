    <body class="container min-h-screen flex-col">
        <header class="border-grey-229 bg-white">
            <div class="max-w-988 space-between container mx-auto py-13">
                <span class="fs-32 -tracking-2 text-bold text-yellow-400">socslingo</span>
                <div class="align-center container flex-row gap-16">
                    <span class="fs-15 text-grey-175 text-bold">SITE LANGUAGE:</span>
                    <span class="fs-15 text-grey-175 text-bold">ENGLISH</span>
                </div>
            </div>

        <main class="align-center container flex-grow justify-center py-48">
            <div class="container flex-row gap-80">
                <div class="container">
                    <img
                        class="w-424 object-fit-cover object-position-right"
                        src="/images/threadjump_white_cropped.gif"

                </div>
                <div class="w-500 align-center container">
                    <div class="h-240 align-center container flex-col">
                        <h1 class="fs-32 text-center text-grey-75">The free, fun, and effective way to learn a language!</h1>
                        <div class="container mt-40 flex-col gap-16">
                            <div class="btn-container radius-parent-16 w-330 h-46 group">
                                <div class="btn__bottom bg-yellow-hsl-69 group-hover:bg-yellow-hsl-72"></div>
                                <button
                                    class="btn__top bg-yellow-hsl-76  group-hover:bg-yellow-hsl-80"
                                    type="submit"
                                    onclick="window.location.href='/register'"
                                >
                                    <span class="fs-16 text-bold text-white"> GET STARTED </span>
                                </button>
                            </div>
                            <div class="btn-container radius-parent-16 w-330 h-46 group">
                                <div class="btn__bottom bg-grey-229 group-hover:bg-grey-206"></div>
                                <button
                                    class="btn__top border-grey-229 group-hover:bg-grey-229 group-hover:border-grey-206 border-2 bg-white"
                                    type="submit"
                                    onclick="window.location.href='/login'"
                                >
                                    <span class="fs-16 text-blue-176 text-bold"> I ALREADY HAVE AN ACCOUNT </span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
