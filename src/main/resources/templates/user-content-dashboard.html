<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head('Socslingo - The world\'s best way to learn Languages')}">
</head>

<body>
    <div class="layout--main">
        <nav th:replace="~{fragments/nav :: nav}"></nav>
        <main class="main__layout">
            <!-- MAIN COLUMN -->
            <div class="main__container">
                <div class="container container--col container__goal-tracking">
                    <div class="container container--align-center">
                        <div class="month-display__text">
                            JANUARY
                        </div>
                    </div>
                    <div class="container">
                        <div class="goal-tracking__heading">
                            Socslingo's Frozen Winter
                        </div>
                    </div>
                    <div class="container container--row">
                        <div class="goal-tracking-days-left__icon">
                            <img src="/svg/timer.svg" alt="Snowflake Icon">
                        </div>
                        <div class="goal-tracking-days-left__text">
                            10 DAYS
                        </div>


                    </div>
                    <div class="container  container--col container--progress-bar">
                        <div class="progress-bar__heading">
                            Complete 20 Flashcards
                        </div>
                        <div class="container">
                            <div class="progress-bar__container progress-bar__container--goal-tracking">
                                <div class="progress-bar__text progress-bar__text--goal-tracking">
                                    10/20

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- SECONDARY COLUMN -->
            <div class="secondary__container">
                <div class="container container--panel container--col">
                    <h1 class="heading heading--panel">Create</h1>
                    <div class="btn-container--panel">
                        <button class="btn btn--panel" onclick="event.preventDefault();">
                            <span class="btn__text btn__text--md btn__text--darker-grey">
                                New Deck
                            </span>
                        </button>
                    </div>
                    <div class="btn-container--panel">
                        <button class="btn btn--panel" onclick="event.preventDefault();">
                            <span class="btn__text btn__text--md btn__text--darker-grey">
                                New Flashcard
                            </span>
                        </button>
                    </div>
                    <div class="btn-container--panel">
                        <button class="btn btn--panel" onclick="event.preventDefault();">
                            <span class="btn__text btn__text--md btn__text--darker-grey">
                                New Deck Management
                            </span>
                        </button>
                    </div>
                    <div class="btn-container--panel">
                        <button class="btn btn--panel" onclick="event.preventDefault();">
                            <span class="btn__text btn__text--md btn__text--darker-grey">
                                Import Deck
                            </span>
                        </button>
                    </div>
                    <div class="btn-container--panel">
                        <button class="btn btn--panel" onclick="event.preventDefault();">
                            <span class="btn__text btn__text--md btn__text--darker-grey">
                                Share Deck
                            </span>
                        </button>
                    </div>
                </div>
            </div>

        </main>
    </div>
</body>

</html>
