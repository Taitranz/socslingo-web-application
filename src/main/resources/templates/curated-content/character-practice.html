<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/head :: head('Socslingo - The world\'s best way to learn Languages')}"></head>

    <body>
        <div class="layout--main">
            <nav th:replace="~{fragments/nav :: nav}"></nav>
            <main class="main__layout">
                <!-- MAIN COLUMN -->
                <div class="main__container">
                    <div class="container--grid-4-columns">
                        <div class="btn-container btn-container--bottom-border text-center">
                            <button class="btn-toggle" id="hiragana-button">
                                <span class="btn__text fs-17 text--grey-175 text--bold">HIRAGANA</span>
                            </button>
                        </div>
                        <div class="btn-container btn-container--bottom-border text-center">
                            <button class="btn-toggle" id="katakana-button">
                                <span class="btn__text fs-17 text--grey-175 text--bold">KATAKANA</span>
                            </button>
                        </div>
                        <div class="btn-container btn-container--bottom-border text-center">
                            <button class="btn-toggle" id="kanji-button">
                                <span class="btn__text fs-17 text--grey-175 text--bold">KANJI</span>
                            </button>
                        </div>

                        <div class="btn-container btn-container--bottom-border text-center">
                            <button class="btn-toggle" id="personal-button">
                                <span class="btn__text fs-17 text--grey-175 text--bold">PERSONAL</span>
                            </button>
                        </div>
                    </div>

                    <div class="container flex-col gap-12 py-19">
                        <div class="container flex-center-xy">
                            <h1> Let's learn Hiragana! </h1>
                        </div>
                        <div class="container flex-center-xy">
                            <p class="text--grey-75 text--fs-19"> Get to know the main writing system in Japanese </p>
                        </div>

                        <div class="container flex-col gap-12 mt-20 mb-10">
                            <div class="container flex-center-xy">
                                <div class="btn-container btn-container--lg btn-container--bordered-grey">
                                    <div class="btn__bottom btn__bottom--bordered-grey btn__bottom--full-width btn--radius-16"></div>
                                    <button
                                        class="btn__top btn__top--bordered-grey btn__top--full-width btn--radius-16"
                                        type="submit"
                                        onclick="event.preventDefault();"
                                    >
                                        <span class="btn__text btn__text--blue-400"> TIPS </span>
                                    </button>
                                </div>
                            </div>
                            <div class="container flex-center-xy">
                                <div class="btn-container btn-container--lg btn-container--bordered-grey">
                                    <div class="btn__bottom btn__bottom--light-blue btn__bottom--full-width btn--radius-16"></div>
                                    <button
                                        class="btn__top btn__top--light-blue btn__top--full-width btn--radius-16"
                                        type="submit"
                                        onclick="event.preventDefault();"
                                    >
                                        <span class="btn__text btn__text--white text--bold"> LEARN THE CHARACTERS </span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container flex-center-xy container--grid-row-auto gap-8">
                        <!-- Row 1 -->
                        <div class="container gap-8">
                            <div class="column">
                                <div class="btn-container btn-container--bordered-grey btn-container--square--md">
                                    <div class="btn__bottom btn__bottom--bordered-grey btn__bottom--square"></div>
                                    <button class="btn__top btn__top--bordered-grey btn__top--square" type="submit" onclick="event.preventDefault();">
                                        <div class="btn__text-container btn__text-container--column">
                                            <span class="btn__text btn__text--grey-75" style="font-size: 1.3rem">あ</span>
                                            <span class="btn__text btn__text--grey-175">a</span>
                                        </div>
                                    </button>
                                </div>
                            </div>
                            <div class="column">
                                <div class="btn-container btn-container--bordered-grey btn-container--square--md">
                                    <div class="btn__bottom btn__bottom--bordered-grey btn__bottom--square"></div>
                                    <button class="btn__top btn__top--bordered-grey btn__top--square" type="submit" onclick="event.preventDefault();">
                                        <div class="btn__text-container btn__text-container--column">
                                            <span class="btn__text btn__text--grey-75" style="font-size: 1.3rem">い</span>
                                            <span class="btn__text btn__text--grey-175">i</span>
                                        </div>
                                    </button>
                                </div>
                            </div>
                            <div class="column">
                                <div class="btn-container btn-container--bordered-grey btn-container--square--md">
                                    <div class="btn__bottom btn__bottom--bordered-grey btn__bottom--square"></div>
                                    <button class="btn__top btn__top--bordered-grey btn__top--square" type="submit" onclick="event.preventDefault();">
                                        <div class="btn__text-container btn__text-container--column">
                                            <span class="btn__text btn__text--grey-75" style="font-size: 1.3rem">う</span>
                                            <span class="btn__text btn__text--grey-175">u</span>
                                        </div>
                                    </button>
                                </div>
                            </div>
                            <div class="column">
                                <div class="btn-container btn-container--bordered-grey btn-container--square--md">
                                    <div class="btn__bottom btn__bottom--bordered-grey btn__bottom--square"></div>
                                    <button class="btn__top btn__top--bordered-grey btn__top--square" type="submit" onclick="event.preventDefault();">
                                        <div class="btn__text-container btn__text-container--column">
                                            <span class="btn__text btn__text--grey-75" style="font-size: 1.3rem">え</span>
                                            <span class="btn__text btn__text--grey-175">e</span>
                                        </div>
                                    </button>
                                </div>
                            </div>
                            <div class="column">
                                <div class="btn-container btn-container--bordered-grey btn-container--square--md">
                                    <div class="btn__bottom btn__bottom--bordered-grey btn__bottom--square"></div>
                                    <button class="btn__top btn__top--bordered-grey btn__top--square" type="submit" onclick="event.preventDefault();">
                                        <div class="btn__text-container btn__text-container--column">
                                            <span class="btn__text btn__text--grey-75" style="font-size: 1.3rem">お</span>
                                            <span class="btn__text btn__text--grey-175">o</span>
                                        </div>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Row 2 -->
                        <div class="container gap-8">
                            <div class="column">
                                <div class="btn-container btn-container--bordered-grey btn-container--square--md">
                                    <div class="btn__bottom btn__bottom--bordered-grey btn__bottom--square"></div>
                                    <button class="btn__top btn__top--bordered-grey btn__top--square" type="submit" onclick="event.preventDefault();">
                                        <div class="btn__text-container btn__text-container--column">
                                            <span class="btn__text btn__text--grey-75" style="font-size: 1.3rem">あ</span>
                                            <span class="btn__text btn__text--grey-175">a</span>
                                        </div>
                                    </button>
                                </div>
                            </div>
                            <div class="column">
                                <div class="btn-container btn-container--bordered-grey btn-container--square--md">
                                    <div class="btn__bottom btn__bottom--bordered-grey btn__bottom--square"></div>
                                    <button class="btn__top btn__top--bordered-grey btn__top--square" type="submit" onclick="event.preventDefault();">
                                        <div class="btn__text-container btn__text-container--column">
                                            <span class="btn__text btn__text--grey-75" style="font-size: 1.3rem">い</span>
                                            <span class="btn__text btn__text--grey-175">i</span>
                                        </div>
                                    </button>
                                </div>
                            </div>
                            <div class="column">
                                <div class="btn-container btn-container--bordered-grey btn-container--square--md">
                                    <div class="btn__bottom btn__bottom--bordered-grey btn__bottom--square"></div>
                                    <button class="btn__top btn__top--bordered-grey btn__top--square" type="submit" onclick="event.preventDefault();">
                                        <div class="btn__text-container btn__text-container--column">
                                            <span class="btn__text btn__text--grey-75" style="font-size: 1.3rem">う</span>
                                            <span class="btn__text btn__text--grey-175">u</span>
                                        </div>
                                    </button>
                                </div>
                            </div>
                            <div class="column">
                                <div class="btn-container btn-container--bordered-grey btn-container--square--md">
                                    <div class="btn__bottom btn__bottom--bordered-grey btn__bottom--square"></div>
                                    <button class="btn__top btn__top--bordered-grey btn__top--square" type="submit" onclick="event.preventDefault();">
                                        <div class="btn__text-container btn__text-container--column">
                                            <span class="btn__text btn__text--grey-75" style="font-size: 1.3rem">え</span>
                                            <span class="btn__text btn__text--grey-175">e</span>
                                        </div>
                                    </button>
                                </div>
                            </div>
                            <div class="column">
                                <div class="btn-container btn-container--bordered-grey btn-container--square--md">
                                    <div class="btn__bottom btn__bottom--bordered-grey btn__bottom--square"></div>
                                    <button class="btn__top btn__top--bordered-grey btn__top--square" type="submit" onclick="event.preventDefault();">
                                        <div class="btn__text-container btn__text-container--column">
                                            <span class="btn__text btn__text--grey-75" style="font-size: 1.3rem">お</span>
                                            <span class="btn__text btn__text--grey-175">o</span>
                                        </div>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!-- Row 3 -->
                        <div class="container gap-8">
                            <div class="column">
                                <div class="btn-container btn-container--bordered-grey btn-container--square--md">
                                    <div class="btn__bottom btn__bottom--bordered-grey btn__bottom--square"></div>
                                    <button class="btn__top btn__top--bordered-grey btn__top--square" type="submit" onclick="event.preventDefault();">
                                        <div class="btn__text-container btn__text-container--column">
                                            <span class="btn__text btn__text--grey-75" style="font-size: 1.3rem">あ</span>
                                            <span class="btn__text btn__text--grey-175">a</span>
                                        </div>
                                    </button>
                                </div>
                            </div>
                            <div class="column">
                                <div class="btn-container btn-container--bordered-grey btn-container--square--md">
                                    <div class="btn__bottom btn__bottom--bordered-grey btn__bottom--square"></div>
                                    <button class="btn__top btn__top--bordered-grey btn__top--square" type="submit" onclick="event.preventDefault();">
                                        <div class="btn__text-container btn__text-container--column">
                                            <span class="btn__text btn__text--grey-75" style="font-size: 1.3rem">い</span>
                                            <span class="btn__text btn__text--grey-175">i</span>
                                        </div>
                                    </button>
                                </div>
                            </div>
                            <div class="column">
                                <div class="btn-container btn-container--bordered-grey btn-container--square--md">
                                    <div class="btn__bottom btn__bottom--bordered-grey btn__bottom--square"></div>
                                    <button class="btn__top btn__top--bordered-grey btn__top--square" type="submit" onclick="event.preventDefault();">
                                        <div class="btn__text-container btn__text-container--column">
                                            <span class="btn__text btn__text--grey-75" style="font-size: 1.3rem">う</span>
                                            <span class="btn__text btn__text--grey-175">u</span>
                                        </div>
                                    </button>
                                </div>
                            </div>
                            <div class="column">
                                <div class="btn-container btn-container--bordered-grey btn-container--square--md">
                                    <div class="btn__bottom btn__bottom--bordered-grey btn__bottom--square"></div>
                                    <button class="btn__top btn__top--bordered-grey btn__top--square" type="submit" onclick="event.preventDefault();">
                                        <div class="btn__text-container btn__text-container--column">
                                            <span class="btn__text btn__text--grey-75" style="font-size: 1.3rem">え</span>
                                            <span class="btn__text btn__text--grey-175">e</span>
                                        </div>
                                    </button>
                                </div>
                            </div>
                            <div class="column">
                                <div class="btn-container btn-container--bordered-grey btn-container--square--md">
                                    <div class="btn__bottom btn__bottom--bordered-grey btn__bottom--square"></div>
                                    <button class="btn__top btn__top--bordered-grey btn__top--square" type="submit" onclick="event.preventDefault();">
                                        <div class="btn__text-container btn__text-container--column">
                                            <span class="btn__text btn__text--grey-75" style="font-size: 1.3rem">お</span>
                                            <span class="btn__text btn__text--grey-175">o</span>
                                        </div>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- SECONDARY COLUMN -->
                <div class="secondary__container gap-25">
                    <div class="container container--panel container--col">
                        <h1 class="heading heading--panel">Management</h1>
                        <div class="btn-container--panel">
                            <button class="btn btn--panel" onclick="event.preventDefault();">
                                <span class="btn__text btn__text--md btn__text--darker-grey">Number of cards: 4</span>
                            </button>
                        </div>
                        <div class="btn-container--panel">
                            <button class="btn btn--panel" onclick="event.preventDefault();">
                                <span class="btn__text btn__text--md btn__text--darker-grey">View created cards</span>
                            </button>
                        </div>
                        <div class="btn-container--panel">
                            <button class="btn btn--panel" onclick="event.preventDefault();">
                                <span class="btn__text btn__text--md btn__text--darker-grey">Quick view deck</span>
                            </button>
                        </div>
                        <div class="btn-container--panel">
                            <button class="btn btn--panel" onclick="event.preventDefault();">
                                <span class="btn__text btn__text--md btn__text--darker-grey">Delete deck</span>
                            </button>
                        </div>
                        <div class="btn-container--panel">
                            <button class="btn btn--panel" onclick="event.preventDefault();">
                                <span class="btn__text btn__text--md btn__text--darker-grey">Save as draft</span>
                            </button>
                        </div>
                    </div>

                    <div class="container container--panel container--col p-18 mb-4">
                        <div class="container container--space-between">
                            <div class="container">
                                <span class="text--grey-75 text--fs-19 text--bold">Daily Practice</span>
                            </div>
                            <div class="btn-container">
                                <button class="btn--borderless" type="submit" onclick="event.preventDefault();">
                                    <span class="btn__text text--blue-176 text--bold"> VIEW ALL </span>
                                </button>
                            </div>
                        </div>

                        <div class="container container--grid-row-auto">
                            <div class="container py-20">
                                <div class="container mr-22">
                                    <img class="h-60" src="/svg/lighting.svg" alt="Flashcard Image" />
                                </div>
                                <div class="container flex-col flex-grow space-between gap-4">
                                    <div class="container">

                                        <span class="text--grey-75 text--fs-17 text--bold">Cards remaining</span>
                                    </div>
                                    <div class="container">
                                        <div class="progress-bar-container bg-grey-229 h-23">
                                            <div class="progress-bar__text text--grey-175 h-23">3/10</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="container py-20">
                                <div class="container mr-22">
                                    <img class="h-60" src="/svg/hot-calender.svg" alt="Flashcard Image" />
                                </div>
                                <div class="container flex-col flex-grow space-between gap-4">
                                    <div class="container">
                                        <span class="text--grey-75 text--fs-17 text--bold">Spend 5 minutes learning</span>
                                    </div>
                                    <div class="container">
                                        <div class="progress-bar-container bg-grey-229 h-23">
                                            <div class="progress-bar__text text--grey-175 h-23">3/10</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="container py-20">
                                <div class="container mr-22 w-60">
                                    <img class="h-60" src="/svg/blue-stopwatch.svg" alt="Flashcard Image" />
                                </div>
                                <div class="container flex-col flex-grow space-between gap-4">
                                    <div class="container">

                                        <span class="text--grey-75 text--fs-17 text--bold">Decks created</span>
                                    </div>
                                    <div class="container">
                                        <div class="progress-bar-container bg-grey-229 h-23">
                                            <div class="progress-bar__text text--grey-175 h-23">3/10</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="btn-container btn-container--bordered-grey btn-container--full-width">
                        <div class="btn__bottom btn__bottom--bordered-grey btn__bottom--full-width"></div>
                        <button class="btn__top btn__top--bordered-grey btn__top--full-width" type="submit" onclick="event.preventDefault();">
                            <span class="btn__text btn__text--blue-400"> SAVE CHANGES </span>
                        </button>
                    </div>
                </div>
            </main>
        </div>
