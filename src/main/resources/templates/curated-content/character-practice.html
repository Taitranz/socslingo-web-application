<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/head :: head('Socslingo - The world\'s best way to learn Languages')}"></head>

    <body>
        <div class="grid-cols-sidebar grid-rows-auto container grid">
            <nav th:replace="~{fragments/nav :: nav}"></nav>
            <main class="grid-cols-main col-2 gap-50 container grid py-24">
                <!-- MAIN COLUMN -->
                <div class="w-630 col-2 container flex-col">
                    <div class="container grid grid-cols-4">
                        <div class="btn-container border-blue-176 py-15 border-b-2 text-center">
                            <button class="btn-toggle btn-toggle--blue active" id="hiragana-button">
                                <span class="btn__text fs-17 text-grey-175 text-bold">HIRAGANA</span>
                            </button>
                        </div>
                        <div class="btn-container border-grey-229 py-15 border-b-2 text-center">
                            <button class="btn-toggle btn-toggle--blue" id="katakana-button">
                                <span class="btn__text fs-17 text-grey-175 text-bold">KATAKANA</span>
                            </button>
                        </div>
                        <div class="btn-container border-grey-229 py-15 border-b-2 text-center">
                            <button class="btn-toggle btn-toggle--blue" id="kanji-button">
                                <span class="btn__text fs-17 text-grey-175 text-bold">KANJI</span>
                            </button>
                        </div>

                        <div class="btn-container border-grey-229 py-15 border-b-2 text-center">
                            <button class="btn-toggle btn-toggle--blue" id="personal-button">
                                <span class="btn__text fs-17 text-grey-175 text-bold">PERSONAL</span>
                            </button>
                        </div>
                    </div>

                    <div class="py-19 container flex-col gap-12">
                        <div class="align-center container justify-center">
                            <h1>Let's learn Hiragana!</h1>
                        </div>
                        <div class="align-center container justify-center">
                            <p class="text-grey-75 fs-19">Get to know the main writing system in Japanese</p>
                        </div>

                        <div class="container mb-10 mt-20 flex-col gap-12">
                            <div class="align-center container justify-center">
                                <div class="btn-container radius-parent-16 w-330 h-46 group">
                                    <div class="btn__bottom bg-grey-229 group-hover:bg-grey-206"></div>
                                    <button
                                        class="btn__top border-grey-229 group-hover:bg-grey-229 group-hover:border-grey-206 border-2 bg-white"
                                        type="submit"
                                        onclick="event.preventDefault();"
                                    >
                                        <span class="fs-16 text-blue-176 text-bold"> TIPS </span>
                                    </button>
                                </div>
                            </div>
                            <div class="align-center container justify-center">
                                <div class="btn-container radius-parent-16 w-330 h-46 group">
                                    <div class="btn__bottom bg-blue-153 group-hover:bg-blue-168"></div>
                                    <button
                                        class="btn__top bg-blue-176 group-hover:bg-blue-194"
                                        type="submit"
                                        onclick="event.preventDefault();"
                                    >
                                        <span class="fs-16 text-bold text-white"> LEARN THE CHARACTERS </span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="align-center grid-auto-rows py-19 container grid justify-center gap-8">
                        <!-- Row 1 -->
                        <div class="container gap-8">
                            <div class="btn-container radius-parent-16 w-86 h-68 group">
                                <div class="btn__bottom bg-grey-229 group-hover:bg-grey-206"></div>

                                <button
                                    class="btn__top border-grey-229 group-hover:bg-grey-229 group-hover:border-grey-206 border-2 bg-white -translate-y-2"
                                >
                                    <div class="container flex-col">
                                        <span class="fs-21 text-grey-75 text-jp">あ</span>
                                        <span class="fs-16 text-grey-175">a</span>
                                    </div>
                                </button>
                            </div>

                            <div class="btn-container radius-parent-16 w-86 h-68 group">
                                <div class="btn__bottom bg-grey-229 group-hover:bg-grey-206"></div>

                                <button
                                    class="btn__top border-grey-229 group-hover:bg-grey-229 group-hover:border-grey-206 border-2 bg-white -translate-y-2"
                                >

                                        <span class="fs-21 text-grey-75 text-jp">い</span>
                                        <span class="fs-16 text-grey-175">i</span>
                                    </div>
                                </button>
                            </div>

                            <div class="btn-container radius-parent-16 w-86 h-68 group">
                                <div class="btn__bottom bg-grey-229 group-hover:bg-grey-206"></div>

                                <button
                                    class="btn__top border-grey-229 group-hover:bg-grey-229 group-hover:border-grey-206 border-2 bg-white -translate-y-2"

                                        <span class="fs-16 text-grey-175">u</span>
                                    </div>
                                </button>
                            </div>

                            <div class="btn-container radius-parent-16 w-86 h-68 group">
                                <div class="btn__bottom bg-grey-229 group-hover:bg-grey-206"></div>

                                <button
                                    class="btn__top border-grey-229 group-hover:bg-grey-229 group-hover:border-grey-206 border-2 bg-white -translate-y-2"
                                >
                                    <div class="container flex-col">
                                        <span class="fs-21 text-grey-75 text-jp">え</span>
                                        <span class="fs-16 text-grey-175">e</span>
                                    </div>
                                </button>
                            </div>

                            <div class="btn-container radius-parent-16 w-86 h-68 group">
                                <div class="btn__bottom bg-grey-229 group-hover:bg-grey-206"></div>

                                <button
                                    class="btn__top border-grey-229 group-hover:bg-grey-229 group-hover:border-grey-206 border-2 bg-white -translate-y-2"
                                >
                                    <div class="container flex-col">
                                        <span class="fs-21 text-grey-75 text-jp">お</span>
                                        <span class="fs-16 text-grey-175">o</span>
                                    </div>
                                </button>
                            </div>
                        </div>

                        <div class="container gap-8">
                            <div class="btn-container radius-parent-16 w-86 h-68 group">
                                <div class="btn__bottom bg-grey-229 group-hover:bg-grey-206"></div>

                                <button
                                    class="btn__top border-grey-229 group-hover:bg-grey-229 group-hover:border-grey-206 border-2 bg-white -translate-y-2"
                                >
                                    <div class="container flex-col">
                                        <span class="fs-21 text-grey-75 text-jp">あ</span>
                                        <span class="fs-16 text-grey-175">a</span>
                                    </div>
                                </button>
                            </div>

                            <div class="btn-container radius-parent-16 w-86 h-68 group">
                                <div class="btn__bottom bg-grey-229 group-hover:bg-grey-206"></div>

                                <button
                                    class="btn__top border-grey-229 group-hover:bg-grey-229 group-hover:border-grey-206 border-2 bg-white -translate-y-2"
                                >
                                    <div class="container flex-col">
                                        <span class="fs-21 text-grey-75 text-jp">い</span>
                                        <span class="fs-16 text-grey-175">i</span>
                                    </div>
                                </button>
                            </div>

                            <div class="btn-container radius-parent-16 w-86 h-68 group">
                                <div class="btn__bottom bg-grey-229 group-hover:bg-grey-206"></div>

                                <button
                                    class="btn__top border-grey-229 group-hover:bg-grey-229 group-hover:border-grey-206 border-2 bg-white -translate-y-2"
                                >
                                    <div class="container flex-col">
                                        <span class="fs-21 text-grey-75 text-jp">う</span>
                                        <span class="fs-16 text-grey-175">u</span>
                                    </div>
                                </button>
                            </div>

                            <div class="btn-container radius-parent-16 w-86 h-68 group">
                                <div class="btn__bottom bg-grey-229 group-hover:bg-grey-206"></div>

                                <button
                                    class="btn__top border-grey-229 group-hover:bg-grey-229 group-hover:border-grey-206 border-2 bg-white -translate-y-2"
                                >
                                    <div class="container flex-col">
                                        <span class="fs-21 text-grey-75 text-jp">え</span>
                                        <span class="fs-16 text-grey-175">e</span>
                                    </div>
                                </button>
                            </div>

                            <div class="btn-container radius-parent-16 w-86 h-68 group">
                                <div class="btn__bottom bg-grey-229 group-hover:bg-grey-206"></div>

                                <button
                                    class="btn__top border-grey-229 group-hover:bg-grey-229 group-hover:border-grey-206 border-2 bg-white -translate-y-2"
                                >
                                    <div class="container flex-col">
                                        <span class="fs-21 text-grey-75 text-jp">お</span>
                                        <span class="fs-16 text-grey-175">o</span>
                                    </div>
                                </button>
                            </div>
                        </div>
                        <!-- Row 3 -->
                        <div class="container gap-8">
                            <div class="btn-container radius-parent-16 w-86 h-68 group">
                                <div class="btn__bottom bg-grey-229 group-hover:bg-grey-206"></div>

                                <button
                                    class="btn__top border-grey-229 group-hover:bg-grey-229 group-hover:border-grey-206 border-2 bg-white -translate-y-2"
                                >
                                    <div class="container flex-col">
                                        <span class="fs-21 text-grey-75 text-jp">あ</span>
                                        <span class="fs-16 text-grey-175">a</span>
                                    </div>
                                </button>
                            </div>

                            <div class="btn-container radius-parent-16 w-86 h-68 group">

                                <button
                                    class="btn__top border-grey-229 group-hover:bg-grey-229 group-hover:border-grey-206 border-2 bg-white -translate-y-2"

                                    <div class="container flex-col">
                                        <span class="fs-21 text-grey-75 text-jp">う</span>
                                        <span class="fs-16 text-grey-175">u</span>
                                    </div>
                                </button>
                            </div>

                            <div class="btn-container radius-parent-16 w-86 h-68 group">
                                <div class="btn__bottom bg-grey-229 group-hover:bg-grey-206"></div>

                                <button
                                    class="btn__top border-grey-229 group-hover:bg-grey-229 group-hover:border-grey-206 border-2 bg-white -translate-y-2"
                                >

                                <button

                                >
                                    <div class="container flex-col">
                                        <span class="fs-21 text-grey-75 text-jp">お</span>
                                        <span class="fs-16 text-grey-175">o</span>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- SECONDARY COLUMN -->
                <div class="w-340 col-3 gap-25 container flex-col">
                    <div class="border-grey-229 radius-16 container flex-col border-2 px-16 py-24">
                        <h1 class="fs-24 mx-30 text-grey-119 mb-16 font-bold">Management</h1>
                        <div class="container flex-col gap-4">
                            <div class="hover:bg-grey-229 px-30 radius-12 container h-40 cursor-pointer py-8">
                                <button class="cursor-pointer border-0 bg-transparent">
                                    <span class="fs-20 text-grey-75 lh-24 font-bold">Number of cards: 4</span>
                                </button>
                            </div>
                            <div class="hover:bg-grey-229 px-30 radius-12 container h-40 cursor-pointer py-8">
                                <button class="cursor-pointer border-0 bg-transparent">
                                    <span class="fs-20 text-grey-75 lh-24 font-bold">View created cards</span>
                                </button>
                            </div>
                            <div class="hover:bg-grey-229 px-30 radius-12 container h-40 cursor-pointer py-8">
                                <button class="cursor-pointer border-0 bg-transparent">
                                    <span class="fs-20 text-grey-75 lh-24 font-bold">Quick view deck</span>
                                </button>
                            </div>
                            <div class="hover:bg-grey-229 px-30 radius-12 container h-40 cursor-pointer py-8">
                                <button class="cursor-pointer border-0 bg-transparent">
                                    <span class="fs-20 text-grey-75 lh-24 font-bold">Delete deck</span>
                                </button>
                            </div>
                            <div class="hover:bg-grey-229 px-30 radius-12 container h-40 cursor-pointer py-8">
                                <button class="cursor-pointer border-0 bg-transparent">
                                    <span class="fs-20 text-grey-75 lh-24 font-bold">Save as draft</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="border-grey-229 radius-16 p-18 container flex-col border-2">
                        <div class="align-center container justify-between">
                            <div class="container">
                                <span class="text-grey-75 fs-19 text-bold">Daily Practice</span>
                            </div>
                            <div class="container">
                                <button
                                    class="align-center flex cursor-pointer border-0 bg-transparent"
                                    type="submit"
                                    onclick="event.preventDefault();"
                                >
                                    <span class="fs-16 text-blue-176 text-bold"> VIEW ALL </span>
                                </button>
                            </div>
                        </div>

                        <div class="container flex-col">
                            <div class="container py-20">
                                <div class="mr-22 container">
                                    <img class="h-60" src="/svg/lighting.svg" alt="Flashcard Image" />
                                </div>
                                <div class="space-between container flex-grow flex-col gap-4">
                                    <div class="container">
                                        <span class="text-grey-75 fs-17 text-bold">Cards remaining</span>
                                    </div>
                                    <div class="align-center radius-25 bg-grey-229 h-23 container justify-center">
                                        <span class="text-flex align-center text-grey-175 h-23 justify-center"
                                            >3/10</span
                                        >
                                    </div>
                                </div>
                            </div>
                            <div class="container py-20">
                                <div class="mr-22 container">
                                    <img class="h-60" src="/svg/hot-calender.svg" alt="Flashcard Image" />
                                </div>
                                <div class="space-between container flex-grow flex-col gap-4">
                                    <div class="container">
                                        <span class="text-grey-75 fs-17 text-bold">Spend 5 minutes learning</span>
                                    </div>
                                    <div class="align-center radius-25 bg-grey-229 h-23 container justify-center">
                                        <span class="text-flex align-center text-grey-175 h-23 justify-center"
                                            >3/10</span
                                        >
                                    </div>
                                </div>
                            </div>
                            <div class="container py-20">
                                <div class="mr-22 container w-60">
                                    <img class="h-60" src="/svg/blue-stopwatch.svg" alt="Flashcard Image" />
                                </div>
                                <div class="space-between container flex-grow flex-col gap-4">
                                    <div class="container">
                                        <span class="text-grey-75 fs-17 text-bold">Decks created</span>
                                    </div>

                                    <div class="align-center radius-25 bg-grey-229 h-23 container justify-center">
                                        <span class="text-flex align-center text-grey-175 h-23 justify-center"
                                            >3/10</span
                                        >
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="btn-container radius-parent-16 h-46 group w-full">
                        <div class="btn__bottom bg-grey-229 group-hover:bg-grey-206"></div>

                        <button
                            class="btn__top border-grey-229 group-hover:bg-grey-229 group-hover:border-grey-206 border-2 bg-white"
                        >
                            <span class="fs-16 text-blue-176 text-bold"> SAVE CHANGES </span>
