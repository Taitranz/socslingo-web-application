<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/head :: head('Socslingo - The world\'s best way to learn Languages')}"></head>

    <body>
        <div class="container grid grid-cols-sidebar grid-rows-auto">
            <nav th:replace="~{fragments/nav :: nav}"></nav>
            <main class="container grid grid-cols-main col-2 gap-50 py-24">
                <!-- MAIN COLUMN -->
                <div class="container w-630 flex-col col-2">
                    <div class="container--grid-4-columns">
                        <div class="btn-container btn-container--bottom-border text-center">
                            <button class="btn-toggle" id="hiragana-button">
                                <span class="btn__text fs-17 text-grey-175 text-bold">HIRAGANA</span>
                            </button>
                        </div>
                        <div class="btn-container btn-container--bottom-border text-center">
                            <button class="btn-toggle" id="katakana-button">
                                <span class="btn__text fs-17 text-grey-175 text-bold">KATAKANA</span>
                            </button>
                        </div>
                        <div class="btn-container btn-container--bottom-border text-center">
                            <button class="btn-toggle" id="kanji-button">
                                <span class="btn__text fs-17 text-grey-175 text-bold">KANJI</span>
                            </button>
                        </div>

                        <div class="btn-container btn-container--bottom-border text-center">
                            <button class="btn-toggle" id="personal-button">
                                <span class="btn__text fs-17 text-grey-175 text-bold">PERSONAL</span>
                            </button>
                        </div>
                    </div>

                    <div class="container flex-col gap-12 py-19">
                        <div class="container justify-center align-center">
                            <h1> Let's learn Hiragana! </h1>
                        </div>
                        <div class="container justify-center align-center">
                            <p class="text-grey-75 fs-19"> Get to know the main writing system in Japanese </p>
                        </div>

                        <div class="container flex-col gap-12 mt-20 mb-10">
                            <div class="container justify-center align-center">
                                <div class="btn-container btn-container--bordered-grey w-330 h-46">
                                    <div class="btn__bottom btn__bottom--bordered-grey btn--radius-16"></div>
                                    <button class="btn__top btn__top--bordered-grey btn--radius-16" type="submit" onclick="event.preventDefault();">
                                        <span class="btn__text btn__text--blue-400 text-bold"> TIPS </span>
                                    </button>
                                </div>
                            </div>
                            <div class="container justify-center align-center">
                                <div class="btn-container btn-container--bordered-grey w-330 h-46">
                                    <div class="btn__bottom btn__bottom--light-blue btn--radius-16"></div>
                                    <button class="btn__top btn__top--light-blue btn--radius-16" type="submit" onclick="event.preventDefault();">
                                        <span class="btn__text btn__text--white text-bold"> LEARN THE CHARACTERS </span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container justify-center align-center container--grid-row-auto gap-8">
                        <!-- Row 1 -->
                        <div class="container gap-8">
                            <div class="btn-container group radius-parent-16 w-86 h-68">
                                <div class="btn__bottom bg-grey-229 group-hover:bg-grey-206"></div>

                                <button class="btn__top bg-white border-grey-229 border-2 group-hover:bg-grey-229 group-hover:border-grey-206">
                                    <div class="container flex-col">
                                        <span class="fs-21 text-grey-75 text-jp">あ</span>
                                        <span class="fs-16 text-grey-175">a</span>
                                    </div>
                                </button>
                            </div>

                            <div class="btn-container group radius-parent-16 w-86 h-68">
                                <div class="btn__bottom bg-grey-229 group-hover:bg-grey-206"></div>

                                <button class="btn__top bg-white border-grey-229 border-2 group-hover:bg-grey-229 group-hover:border-grey-206">
                                    <div class="container flex-col">
                                        <span class="fs-21 text-grey-75 text-jp">い</span>
                                        <span class="fs-16 text-grey-175">i</span>
                                    </div>
                                </button>
                            </div>

                            <div class="btn-container group radius-parent-16 w-86 h-68">
                                <div class="btn__bottom bg-grey-229 group-hover:bg-grey-206"></div>

                                <button class="btn__top bg-white border-grey-229 border-2 group-hover:bg-grey-229 group-hover:border-grey-206">
                                    <div class="container flex-col">
                                        <span class="fs-21 text-grey-75 text-jp">う</span>
                                        <span class="fs-16 text-grey-175">u</span>
                                    </div>
                                </button>
                            </div>

                            <div class="btn-container group radius-parent-16 w-86 h-68">
                                <div class="btn__bottom bg-grey-229 group-hover:bg-grey-206"></div>

                                <button class="btn__top bg-white border-grey-229 border-2 group-hover:bg-grey-229 group-hover:border-grey-206">
                                    <div class="container flex-col">
                                        <span class="fs-21 text-grey-75 text-jp">え</span>
                                        <span class="fs-16 text-grey-175">e</span>
                                    </div>
                                </button>
                            </div>

                            <div class="btn-container group radius-parent-16 w-86 h-68">
                                <div class="btn__bottom bg-grey-229 group-hover:bg-grey-206"></div>

                                <button class="btn__top bg-white border-grey-229 border-2 group-hover:bg-grey-229 group-hover:border-grey-206">
                                    <div class="container flex-col">
                                        <span class="fs-21 text-grey-75 text-jp">お</span>
                                        <span class="fs-16 text-grey-175">o</span>
                                    </div>
                                </button>
                            </div>
                        </div>

                        <!-- Row 2 -->
                        <div class="container gap-8">
                            <div class="btn-container group radius-parent-16 w-86 h-68">
                                <div class="btn__bottom bg-grey-229 group-hover:bg-grey-206"></div>

                                <button class="btn__top bg-white border-grey-229 border-2 group-hover:bg-grey-229 group-hover:border-grey-206">
                                    <div class="container flex-col">
                                        <span class="fs-21 text-grey-75 text-jp">あ</span>
                                        <span class="fs-16 text-grey-175">a</span>
                                    </div>
                                </button>
                            </div>

                            <div class="btn-container group radius-parent-16 w-86 h-68">
                                <div class="btn__bottom bg-grey-229 group-hover:bg-grey-206"></div>

                                <button class="btn__top bg-white border-grey-229 border-2 group-hover:bg-grey-229 group-hover:border-grey-206">
                                    <div class="container flex-col">
                                        <span class="fs-21 text-grey-75 text-jp">い</span>
                                        <span class="fs-16 text-grey-175">i</span>
                                    </div>
                                </button>
                            </div>

                            <div class="btn-container group radius-parent-16 w-86 h-68">
                                <div class="btn__bottom bg-grey-229 group-hover:bg-grey-206"></div>

                                <button class="btn__top bg-white border-grey-229 border-2 group-hover:bg-grey-229 group-hover:border-grey-206">
                                    <div class="container flex-col">
                                        <span class="fs-21 text-grey-75 text-jp">う</span>
                                        <span class="fs-16 text-grey-175">u</span>
                                    </div>
                                </button>
                            </div>

                            <div class="btn-container group radius-parent-16 w-86 h-68">
                                <div class="btn__bottom bg-grey-229 group-hover:bg-grey-206"></div>

                                <button class="btn__top bg-white border-grey-229 border-2 group-hover:bg-grey-229 group-hover:border-grey-206">
                                    <div class="container flex-col">
                                        <span class="fs-21 text-grey-75 text-jp">え</span>
                                        <span class="fs-16 text-grey-175">e</span>
                                    </div>
                                </button>
                            </div>

                            <div class="btn-container group radius-parent-16 w-86 h-68">
                                <div class="btn__bottom bg-grey-229 group-hover:bg-grey-206"></div>

                                <button class="btn__top bg-white border-grey-229 border-2 group-hover:bg-grey-229 group-hover:border-grey-206">
                                    <div class="container flex-col">
                                        <span class="fs-21 text-grey-75 text-jp">お</span>
                                        <span class="fs-16 text-grey-175">o</span>
                                    </div>
                                </button>
                            </div>
                        </div>
                        <!-- Row 3 -->
                        <div class="container gap-8">
                            <div class="btn-container group radius-parent-16 w-86 h-68">
                                <div class="btn__bottom bg-grey-229 group-hover:bg-grey-206"></div>

                                <button class="btn__top bg-white border-grey-229 border-2 group-hover:bg-grey-229 group-hover:border-grey-206">
                                    <div class="container flex-col">
                                        <span class="fs-21 text-grey-75 text-jp">あ</span>
                                        <span class="fs-16 text-grey-175">a</span>
                                    </div>
                                </button>
                            </div>

                            <div class="btn-container group radius-parent-16 w-86 h-68">
                                <div class="btn__bottom bg-grey-229 group-hover:bg-grey-206"></div>

                                <button class="btn__top bg-white border-grey-229 border-2 group-hover:bg-grey-229 group-hover:border-grey-206">
                                    <div class="container flex-col">
                                        <span class="fs-21 text-grey-75 text-jp">い</span>
                                        <span class="fs-16 text-grey-175">i</span>
                                    </div>
                                </button>
                            </div>

                            <div class="btn-container group radius-parent-16 w-86 h-68">
                                <div class="btn__bottom bg-grey-229 group-hover:bg-grey-206"></div>

                                <button class="btn__top bg-white border-grey-229 border-2 group-hover:bg-grey-229 group-hover:border-grey-206">
                                    <div class="container flex-col">
                                        <span class="fs-21 text-grey-75 text-jp">う</span>
                                        <span class="fs-16 text-grey-175">u</span>
                                    </div>
                                </button>
                            </div>

                            <div class="btn-container group radius-parent-16 w-86 h-68">
                                <div class="btn__bottom bg-grey-229 group-hover:bg-grey-206"></div>

                                <button class="btn__top bg-white border-grey-229 border-2 group-hover:bg-grey-229 group-hover:border-grey-206">
                                    <div class="container flex-col">
                                        <span class="fs-21 text-grey-75 text-jp">え</span>
                                        <span class="fs-16 text-grey-175">e</span>
                                    </div>
                                </button>
                            </div>

                            <div class="btn-container group radius-parent-16 w-86 h-68">
                                <div class="btn__bottom bg-grey-229 group-hover:bg-grey-206"></div>

                                <button class="btn__top bg-white border-grey-229 border-2 group-hover:bg-grey-229 group-hover:border-grey-206">
                                    <div class="container flex-col">
                                        <span class="fs-21 text-grey-75 text-jp">お</span>
                                        <span class="fs-16 text-grey-175">o</span>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- SECONDARY COLUMN -->
                <div class="container w-340 flex-col col-3 gap-25">
                    <div class="container flex-col border-2 border-grey-229 py-24 px-16 radius-16">
                        <h1 class="fs-24 mx-30 mb-16 text-grey-119 font-bold">Management</h1>
                        <div class="container flex-col gap-4">
                            <div class="container hover:bg-grey-229 py-8 px-30 radius-12 h-40 cursor-pointer">
                                <button class="bg-transparent border-0 cursor-pointer">
                                    <span class="fs-20 text-grey-75 font-bold lh-24">Number of cards: 4</span>
                                </button>
                            </div>
                            <div class="container hover:bg-grey-229 py-8 px-30 radius-12 h-40 cursor-pointer">
                                <button class="bg-transparent border-0 cursor-pointer">
                                    <span class="fs-20 text-grey-75 font-bold lh-24">View created cards</span>
                                </button>
                            </div>
                            <div class="container hover:bg-grey-229 py-8 px-30 radius-12 h-40 cursor-pointer">
                                <button class="bg-transparent border-0 cursor-pointer">
                                    <span class="fs-20 text-grey-75 font-bold lh-24">Quick view deck</span>
                                </button>
                            </div>
                            <div class="container hover:bg-grey-229 py-8 px-30 radius-12 h-40 cursor-pointer">
                                <button class="bg-transparent border-0 cursor-pointer">
                                    <span class="fs-20 text-grey-75 font-bold lh-24">Delete deck</span>
                                </button>
                            </div>
                            <div class="container hover:bg-grey-229 py-8 px-30 radius-12 h-40 cursor-pointer">
                                <button class="bg-transparent border-0 cursor-pointer">
                                    <span class="fs-20 text-grey-75 font-bold lh-24">Save as draft</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="container border-2 border-grey-229 radius-16 flex-col p-18">
                        <div class="container justify-between align-center">
                            <div class="container">
                                <span class="text-grey-75 fs-19 text-bold">Daily Practice</span>
                            </div>
                            <div class="container">
                                <button class="cursor-pointer flex align-center border-0 bg-transparent" type="submit" onclick="event.preventDefault();">
                                    <span class="fs-16 text--blue-176 text-bold"> VIEW ALL </span>
                                </button>
                            </div>
                        </div>

                        <div class="container container--grid-row-auto">
                            <div class="container py-20">
                                <div class="container mr-22">
                                    <img class="h-60" src="/svg/lighting.svg" alt="Flashcard Image" />
                                </div>
                                <div class="container flex-col flex-grow space-between gap-4">
                                    <div class="container">
                                        <span class="text-grey-75 fs-17 text-bold">Cards remaining</span>
                                    </div>
                                    <div class="container justify-center align-center radius-25 bg-grey-229 h-23">
                                        <span class="text-flex justify-center align-center text-grey-175 h-23">3/10</span>
                                    </div>
                                </div>
                            </div>
                            <div class="container py-20">
                                <div class="container mr-22">
                                    <img class="h-60" src="/svg/hot-calender.svg" alt="Flashcard Image" />
                                </div>
                                <div class="container flex-col flex-grow space-between gap-4">
                                    <div class="container">
                                        <span class="text-grey-75 fs-17 text-bold">Spend 5 minutes learning</span>
                                    </div>
                                    <div class="container justify-center align-center radius-25 bg-grey-229 h-23">
                                        <span class="text-flex justify-center align-center text-grey-175 h-23">3/10</span>
                                    </div>
                                </div>
                            </div>
                            <div class="container py-20">
                                <div class="container mr-22 w-60">
                                    <img class="h-60" src="/svg/blue-stopwatch.svg" alt="Flashcard Image" />
                                </div>
                                <div class="container flex-col flex-grow space-between gap-4">
                                    <div class="container">
                                        <span class="text-grey-75 fs-17 text-bold">Decks created</span>
                                    </div>

                                    <div class="container justify-center align-center radius-25 bg-grey-229 h-23">
                                        <span class="text-flex justify-center align-center text-grey-175 h-23">3/10</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="btn-container group radius-parent-16 w-full h-46">
                        <div class="btn__bottom bg-grey-229 group-hover:bg-grey-206"></div>

                        <button class="btn__top bg-white border-grey-229 border-2 group-hover:bg-grey-229 group-hover:border-grey-206">
                            <span class="fs-16 text-blue-176 text-bold"> SAVE CHANGES </span>
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
